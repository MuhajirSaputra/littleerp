{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}">
	<title>Rincian Gaji</title>
	<style>
		html, body {
			font-family: "PT Sans";
			font-size: 80%;
		}
		.header-title {
			font-weight: bold;
			font-size: 85%;
		}
		.payroll_detail_report {
			page-break-after: always;
		}
		.payroll_detail_report:last-child {
			page-break-after: avoid;
		}
		@page {
			size: A4 landscape;
			margin: 0.5cm 1cm;
		}
		th, td {
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="container">
		{% if data %}
			{% for payroll in data %}
				{% include "operational/report/include/rincian_payroll_item.html" %}
			{% endfor %}
		{% endif %}
	</div>

</html>
